<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <a href="./index.html" style = "text-decoration: none;">
            <div class="header">
                <img src="../images/header_icon.png">
                <h1>Tic-Tac-Toe</h1>
            </div>
        </a>
        <div class = "sub_header">
            <img src = "../images/back.png" class = "back">
            <h1 class="heading">Play a Tic-Tac-Toe game!</h1>
        </div>
        <form class="start_match_form">
            <button class = "submit" id="vs_computer">Vs. Computer</button>
            <button class = "submit" id="vs_player">Vs. Player</button>
        </form>
        <p id="unique_game_id"></p>
        <a class="link" href="">Click here to start</a>
        <div class="error_wrap">
            <div class="error">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/macos-close.png" class="close" onclick="close_error_modal(this)"/>
                <p class="error_text"></p>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="../js/index.js"></script>
</html>
