<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body onload="initialConfig()">
        <a href="./index.html" style = "text-decoration: none;">
            <div class="header">
                <img src="../images/header_icon.png">
                <h1>Tic-Tac-Toe</h1>
            </div>
        </a>
        <div class = "sub_header">
            <img src = "../images/back.png" class = "back">
            <h1 class="heading">YOU'RE PLAYING AGAINST A COMPUTER.</h1>
        </div>
        <div class="players">
            <table class="player">
                <tr class="score_elem_wrap">
                    <td class="player_type">Host :</td>
                    <td id="player1_name">You</td>
                </tr>
                <tr class="score_elem_wrap">
                    <td class="player_wins">Wins :</td>
                    <td id="player1_wins">0</td>
                </tr>
                <tr class="score_elem_wrap">
                    <td class="player_lost">Lost :</td>
                    <td id="player1_losses">0</td>
                </tr>
                <tr class="score_elem_wrap">
                    <td class="player_draws">Draws :</td>
                    <td id="player1_draws">0</td>
                </tr>
            </table>
            <table class="player">
                <tr class="score_elem_wrap">
                    <td class="player_type">Player 2 :</td>
                    <td id="player2_name">Computer</td>
                </tr>
                <tr class="score_elem_wrap">
                    <td class="player_wins">Wins :</td>
                    <td id="player2_wins">0</td>
                </tr>
                <tr class="score_elem_wrap">
                    <td class="player_lost">Lost :</td>
                    <td id="player2_losses">0</td>
                </tr>
                <tr class="score_elem_wrap">
                    <td class="player_draws">Draws :</td>
                    <td id="player2_draws">0</td>
                </tr>
            </table>
        </div>
        <div class="board">
            <div class="row">
                <div class="col" onmouseover="show_option_vs_computer(this,1)" onmouseout="remove_option_vs_computer(this,1)" onclick="execute_option_vs_computer(this,1,'player')">
                </div>
                <div class="col" onmouseover="show_option_vs_computer(this,2)" onmouseout="remove_option_vs_computer(this,2)" onclick="execute_option_vs_computer(this,2,'player')">
                </div>
                <div class="col" onmouseover="show_option_vs_computer(this,3)" onmouseout="remove_option_vs_computer(this,3)" onclick="execute_option_vs_computer(this,3,'player')">
                </div>
            </div>
            <div class="row">
                <div class="col" onmouseover="show_option_vs_computer(this,4)" onmouseout="remove_option_vs_computer(this,4)" onclick="execute_option_vs_computer(this,4,'player')">
                </div>
                <div class="col" onmouseover="show_option_vs_computer(this,5)" onmouseout="remove_option_vs_computer(this,5)" onclick="execute_option_vs_computer(this,5,'player')">
                </div>
                <div class="col" onmouseover="show_option_vs_computer(this,6)" onmouseout="remove_option_vs_computer(this,6)" onclick="execute_option_vs_computer(this,6,'player')">
                </div>
            </div>
            <div class="row">
                <div class="col" onmouseover="show_option_vs_computer(this,7)" onmouseout="remove_option_vs_computer(this,7)" onclick="execute_option_vs_computer(this,7,'player')">
                </div>
                <div class="col" onmouseover="show_option_vs_computer(this,8)" onmouseout="remove_option_vs_computer(this,8)" onclick="execute_option_vs_computer(this,8,'player')">
                </div>
                <div class="col" onmouseover="show_option_vs_computer(this,9)" onmouseout="remove_option_vs_computer(this,9)" onclick="execute_option_vs_computer(this,9,'player')">
                </div>
            </div>
        </div>
        <div class="error_wrap">
            <div class="error">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/macos-close.png" class="close" onclick="close_notification(this)"/>
                <p class="error_text"></p>
                <button class="submit" onclick="create_new_game()">New Game?</button>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="../js/vs_computer.js"></script>
</html>
